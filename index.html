
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>碳积分兑换商城</title>
  <style>
    body { font-family: sans-serif; background-color: #f2f2f2; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c7a7b; }
    .product { background: #fff; padding: 20px; margin: 20px auto; max-width: 600px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 10px; }
    .info { margin-top: 10px; }
    .info h2 { margin: 0; color: #333; }
    .info p { margin: 4px 0; color: #666; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 16px; background: #38a169; color: #fff; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>碳积分兑换商城</h1>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=娃娃菜" alt="娃娃菜">
    <div class="info">
      <h2>🥬 娃娃菜</h2>
      <p>所需碳积分：100</p>
      <p>河北保定合作社直供，生态无农药</p>
      <a href="#" class="btn">点击兑换</a>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=京白梨" alt="京白梨">
    <div class="info">
      <h2>🍐 京白梨</h2>
      <p>所需碳积分：150</p>
      <p>果园直采，脆甜可口，低碳运输</p>
      <a href="#" class="btn">点击兑换</a>
    </div>
  </div>

</body>
</html>
