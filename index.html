
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>碳积分兑换商城</title>
  <style>
    body {
      font-family: "Microsoft Yahei", sans-serif;
      background: linear-gradient(to bottom, #f0fdf4, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #38a169;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .info h2 {
      margin: 0;
      font-size: 18px;
      color: #2d3748;
    }
    .info p {
      margin: 6px 0;
      color: #4a5568;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #38a169;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>碳积分兑换商城</header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=娃娃菜" alt="娃娃菜">
      <div class="info">
        <h2>🥬 娃娃菜</h2>
        <p>所需碳积分：100</p>
        <p>河北保定合作社直供，生态无农药</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=京白梨" alt="京白梨">
      <div class="info">
        <h2>🍐 京白梨</h2>
        <p>所需碳积分：150</p>
        <p>果园直采，脆甜可口，低碳运输</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=有机红薯" alt="有机红薯">
      <div class="info">
        <h2>🍠 有机红薯</h2>
        <p>所需碳积分：120</p>
        <p>山西高原种植，甘甜软糯</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=农家鸡蛋" alt="鸡蛋">
      <div class="info">
        <h2>🥚 农家鸡蛋</h2>
        <p>所需碳积分：80</p>
        <p>生态散养，土味香浓</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=香芋" alt="香芋">
      <div class="info">
        <h2>🍠 香芋</h2>
        <p>所需碳积分：130</p>
        <p>广西特产，软糯香甜</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x180?text=玉米棒" alt="玉米">
      <div class="info">
        <h2>🌽 玉米棒</h2>
        <p>所需碳积分：90</p>
        <p>东北农家种植，低碳运送</p>
        <a href="#" class="btn">点击兑换</a>
      </div>
    </div>
  </div>
</body>
</html>
